<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Gentelella Alela! | </title>

  <!-- Bootstrap -->
  <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <!-- NProgress -->
  <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
  <!-- Animate.css -->
  <link href="../vendors/animate.css/animate.min.css" rel="stylesheet">

  <!-- Custom Theme Style -->
  <link href="../build/css/custom.min.css" rel="stylesheet">
  <link href="../build/css/custom_change.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="../vendors/jquery/dist/jquery.min.js"></script>
  <script>

$(function () {
      $("#express-submit").click(function () {
        var skus = [];
        $('#expresslist tr').each(function () {
          var areaid = $(this).find(".express-item-AreaName").attr("data-areaid");
          var areaname = $(this).find(".express-item-AreaName").attr("data-areaname");
          var firstmaxcount = $(this).find('.express-item-FirstMaxCount input').val();
          var firstweight = $(this).find('.express-item-FirstWeight input').val();
          var additionalunit = $(this).find('.express-item-AdditionalUnit input').val();
          var additionalweight = $(this).find('.express-item-AdditionalWeight input').val();
          // 插入SKU
          skus.push({
            "AreaID": areaid,
            "AreaName": areaname,
            "FirstMaxCount": firstmaxcount,
            "FirstWeight": firstweight,
            "AdditionalUnit": additionalunit,
            "AdditionalWeight": additionalweight,
          });
        });
    alert(JSON.stringify(skus));

      });

    });
      </script>
</head>


<body class="nav-md">
  <div class="container body">
    <div class="main_container">
      <div class="right_col" role="main">
        <div class="">
          <div class="row">

            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="x_panel">
                <div class="x_title">
                  <h2>订单详情 <small>部分信息要修改，请点右边的<mark>修改</mark>按钮</small></h2>
                  <div class="pull-right">
                    <button type="button" class="btn btn-default btn-sm" id="productSubClassAdd">
                      <i class="fa fa-reply"></i> 返回订单列表
                    </button>
                  </div>
                  <div class="clearfix"></div>
                </div>
                <div class="x_content">
                  <div class="form-group form-inline">
                    <label>快递名称：</label>
                    <input type="text" class="form-control" id="expressname" placeholder="如：顺丰快递">
                  </div>

                  <div class="form-group">
                    <table class="table  table-bordered">
                      <thead>
                        <tr>
                          <th>运送到</th>
                          <th>首件数(件)</th>
                          <th>首费(元)</th>
                          <th>续件数(件)</th>
                          <th>续费(元)</th>
                        </tr>
                      </thead>
                      <tbody id="expresslist">
                        <tr>
                          <td class="express-item-AreaName" data-areaid="1" data-areaname="广东省">广东省</td>
                          <td class="express-item-FirstMaxCount"><input class="form-control input-sm" type="number" placeholder="首件数(件)"></td>
                          <td class="express-item-FirstWeight"><input class="form-control input-sm" type="number" placeholder="首费(元)"></td>
                          <td class="express-item-AdditionalUnit"><input class="form-control input-sm" type="number" placeholder="续件数(件)"></td>
                          <td class="express-item-AdditionalWeight"><input class="form-control input-sm" type="number" placeholder="续费(元)"></td>
                        </tr>

                        <tr>
                            <td class="express-item-AreaName" data-areaid="2" data-areaname="胡南省">胡南省</td>
                            <td class="express-item-FirstMaxCount"><input class="form-control input-sm" type="number" placeholder="首件数(件)"></td>
                            <td class="express-item-FirstWeight"><input class="form-control input-sm" type="number" placeholder="首费(元)"></td>
                            <td class="express-item-AdditionalUnit"><input class="form-control input-sm" type="number" placeholder="续件数(件)"></td>
                            <td class="express-item-AdditionalWeight"><input class="form-control input-sm" type="number" placeholder="续费(元)"></td>
                          </tr>

                      </tbody>
                    </table>
                  </div>

                  <button type="submit" class="btn btn-primary" id="express-submit">确认添加</button>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

      <!-- footer content -->
      <footer>
        <div class="pull-right">
          Gentelella - Bootstrap Admin Template by <a href="https://colorlib.com">Colorlib</a>
        </div>
        <div class="clearfix"></div>
      </footer>
      <!-- /footer content -->
    </div>
  </div>



  <!-- jQuery -->
  <script src="../vendors/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="../vendors/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- NProgress -->
  <script src="../vendors/nprogress/nprogress.js"></script>

  <!-- Custom Theme Scripts -->
  <script src="../build/js/custom.min.js"></script>
</body>

</html>
