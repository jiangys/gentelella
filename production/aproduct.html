  <style type="text/css">
    .flat {
      padding-right: 10px;
    }

    #skulist .hide {
      display: none !important;
    }

    .product-radio,
    .product-checkbox {

  <!-- jQuery -->
  <script src="../vendors/jquery/dist/jquery.min.js"></script>
  <script>

    function addSkuHtml() {
      var skuHtml = ''
      var currentSizeCount = 0;
      var sizeCount = 0;
      $('#skulist').html(skuHtml);
      $(":checkbox[name='size']:checked").each(function () {
        sizeCount++;
      });

      if (sizeCount == 0) {
        return;
      };

      $(":checkbox[name='color']:checked").each(function () {
        var selectColor = $(this).val();
        currentSizeCount = 0;
        $(":checkbox[name='size']:checked").each(function () {
          currentSizeCount++;
          var selectSize = $(this).val();
          if (currentSizeCount > 1) {
            skuHtml += '<tr><td class=\'hide\'>' + selectColor + '</td><td>' + selectSize + '</td><td><input type="text" value="0" name="price" ></td><td><input type="text" value="0" name="stock" ></td></tr>';
          } else {
            skuHtml += '<tr><td rowspan=' + sizeCount + '>' + selectColor + '</td><td>' + selectSize + '</td><td><input type="text" value="0" name="price" ></td><td><input type="text" value="0" name="stock" ></td></tr>';
          }
        });
      });
      $('#skulist').html(skuHtml);
    };

    $(function () {
      $("#product-submit").click(function () {
        var skus = [];
        var productAttr = [];
        var colorid = $("#colorlist").attr("data-id");
        var sizeid = $("#sizelist").attr("data-id");
        $('#skulist tr').each(function () {
          var color = $(this).find('.sku-item-color').attr('data-color');
          var size = $(this).find('.sku-item-size').attr('data-size');
          skus.push({
            "Properties": colorid + ":" + color + ";" + sizeid + ":" + size,
            "Price": $(this).find('.sku-item-price input').val(),
            "Stock": $(this).find('.sku-item-stock input').val()
          });

          // 插入颜色
          $(":checkbox[name='color']:checked").each(function () {
            productAttr.push({
              "AttrID": colorid,
              "AttrValueID": $(this).val()
            });
          });

          // 插入尺码
          $(":checkbox[name='size']:checked").each(function () {
            productAttr.push({
              "AttrID": sizeid,
              "AttrValueID": $(this).val()
            });
          });

        });
        $("#ProductAttr").val(skus.toString());
        //alert(skus.toString());

      });
    });
  </script>
