	<style>

 ul, li{
margin: 0;
    margin-left: 0px;
padding: 0;
outline: none;
list-style-type: none;
}
.pro-imgs{
  width: 402px;
  margin-right: 20px;
}
.middle-img{
  width: 400px;
  height: 400px;
  border: 1px solid #e6e6e6;
  margin-bottom: 10px;
}
.middle-img img{
  width: 100%;
  height: 100%;
}
.img-list{
  margin-left: -10px;
}
.img-item {
  cursor: pointer;
  float: left;
  margin-left: 8px;
  margin-top: 5px;
  width: 60px;
  height: 60px;
  border: 1px solid #e6e6e6;
}

.img-item.cur{
  border-color: #fd3555;
}
.img-item img{
  width: 100%;
  height: 100%;
}
.middle-img:after {
			content:'';
			display:block; 
			width:33px; 
			height:33px; 
			position:absolute; 
			top:0;
			right:0;
			background:url(../vendors/zoom-master/icon.png);
    }
    
    .middle-img img:hover { cursor: crosshair; }
		.middle-img img:active { cursor: crosshair; }
	</style>

	<script src='../vendors/zoom-master/jquery.zoom.js'></script>
	<script>
		$(document).ready(function(){
      jqueryZoom();

	    $("#thumblist li").click(function(){
            $(this).addClass("cur").siblings().removeClass("cur");
            
	        $(".lazy").attr('src',$(this).find("img").attr("mid"));
          $(".lazy").attr('data-original',$(this).find("img").attr("big"));
          
          jqueryZoom();
         
        });
    });
    
    function jqueryZoom(){
      $('.middle-img').trigger('zoom.destroy');  // 先移除，再添加
      $('.middle-img').zoom({url: $(".lazy").attr('data-original')});
    };
  </script>
